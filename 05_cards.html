<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            font-size: 52px;
        }
        span {
            background-color: gainsboro;
            padding: 8px;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Wrap code: Ctrl+Shift+P -> Wrap with... -> tag* -->
    <h2>Player 1:</h2>
    <div>
        <span>2♣</span> 
        <span class="red">9♥</span>
        <span class="red">6♥</span>
        <span class="red">A♦</span>
        <span>Q♠</span>
        <span>J♣</span>
    </div>

    <h2>Player 2:</h2>
    <div>
        <span class="red">10♥</span> 
        <span>6♣</span>
        <span class="red">9♥</span>
        <span>Q♠</span>
        <span class="red">A♦</span>
        <span>7♣</span>
    </div>
    
</body>
</html>
